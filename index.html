<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <form action="/my-handling-form-page" method="post" id="my-form">
        <ul>
          <li>
            <label for="name">ФИО:</label>
            <input type="text" id="name" name="user_name" required>
          </li>
          <li>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail" required>
          </li>
          
          <li>
            <label for="children">Есть ли у вас дети?</label>
            <input type="checkbox" id="children" name="user_children" required>            
          </li>
          <li>
              <label for="select">Выбор:</label>
              <select name="select" form="my-form" id="select" required> 
                <option value="value1">Значение 1</option>
                <option value="value2" selected>Значение 2</option>
                <option value="value3">Значение 3</option>
              </select>
          </li>
          <li>
            <label for="msg">Сообщение:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li class="button">
            <button type="submit">Сохранить</button>
          </li>
        </ul>
      </form>
</body>
</html>
